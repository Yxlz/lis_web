<!DOCTYPE html>
<html>
<head>
<title>用户管理</title>

<meta charset="UTF-8">

</head>
<script type="text/javascript" src="../statics/js/modules/user.js"></script>
<body>
		<div class="panel panel-primary userPanel">
			<div class="panel-heading">用户管理</div>
			<div class="panel-body">
				<div id="toolbar" class="btn-group">
					<button id="btn_add" type="button" class="btn btn-default"
						data-toggle="modal" data-target="#addUserModal"
						>
						<!-- onsubmit="return check_form()" -->
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
					</button>
					<button id="btn_edit" class="btn btn-default" data-toggle="modal" 
						onClick="openEditUserWin()">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
					</button>
					<button id="btn_delete" type="button" class="btn btn-default"
						onclick="delUser()">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
					</button>
				</div>
				<table id="tb_user" class="table table-bordered"></table>
			</div>
		</div>

		<!-- 模态框（Modal） -->
		<form class="form-horizontal" role="form" id="form_addUser_data"
			style="margin: 20px;">
			<div class="modal fade" id="addUserModal" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-hidden="true">&times;</button>
							<h4 class="modal-title" id="myModalLabel">请输入 用户信息</h4>
						</div>
						<div class="modal-body">
							<form class="form-horizontal" role="form">
								<div class="form-group">
									<div class="col-sm-9">
										<input type="hidden" class="form-control" id="id" name="id"
											value="">
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-9">
										<input type="hidden" class="form-control" id="hisId"
											name="hisId" value="9527">
									</div>
								</div>

								<div class="form-group">
									<label for="lastname" class="col-sm-3 control-label">用户名</label>
									<div class="col-sm-7">
										<input type="text" class="form-control" name="usernameCn"
											value="" id="usernameCn" placeholder="用户名">
									</div>
								</div>
								<div class="form-group">
									<label for="lastname" class="col-sm-3 control-label">账号</label>
									<div class="col-sm-7">
										<input type="text" class="form-control" name="username"
											value="" id="username" placeholder="账号">
									</div>
								</div>
								<div class="form-group">
									<label or="lastname" class="col-sm-3 control-label">部门</label>
									<div class="col-sm-7">
										<select class="form-control" name="lisInspecDepartment.id"
											id="lisInspecDepartment">
										</select>
									</div>
								</div>
								<div class="form-group">
									<label or="lastname" class="col-sm-3 control-label">角色</label>
									<div class="col-sm-7">
										<select class="form-control" name="lisInspecRole.id"
											id="lisInspecRole">
										</select>
									</div>
								</div>
								<div class="form-group">

									<label class="col-lg-3 control-label">状态</label>
									<div class="col-lg-5">
										<div class="radio">
											<label> <input type="radio" name="enabled" value="0"
												checked="checked" /> 启用
											</label>
										</div>
										<div class="radio">
											<label> <input type="radio" name="enabled" value="1" />
												禁用
											</label>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">审核权限</label>
									<div class="col-lg-5">

										<div class="radio">
											<label> <input type="radio" name="permissions"
												value="0" checked="checked" /> 不能
											</label>
										</div>
										<div class="radio">
											<label> <input type="radio" name="permissions"
												value="1" /> 能
											</label>
										</div>
									</div>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">关闭</button>
							<button type="button" id="button-submit" class="btn btn-primary"
								data-dismiss="modal">提交</button>
							<span id="tip"> </span>
						</div>
					</div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal -->
			</div>
		</form>
		<!-- 模态框（Modal修改） -->
		<form class="form-horizontal" role="form" id="form_updateUser_data"
			style="margin: 20px;">
			<div class="modal fade" id="updateUserModal" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-hidden="true">&times;</button>
							<h4 class="modal-title" id="myModalLabel">编辑 用户信息</h4>
						</div>
						<div class="modal-body">
							<form class="form-horizontal" role="form">
								<div class="form-group">
									<div class="col-sm-9">
										<input type="hidden" class="form-control" id="id1" name="id"
											value="">
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-9">
										<input type="hidden" class="form-control" id="hisId1"
											name="hisId" value="">
									</div>
								</div>

								<div class="form-group">
									<label for="lastname" class="col-sm-3 control-label">用户名</label>
									<div class="col-sm-7">
										<input type="text" class="form-control" name="usernameCn"
											value="" id="usernameCn1" >
									</div>
								</div>
								<div class="form-group">
									<label for="lastname" class="col-sm-3 control-label">账号</label>
									<div class="col-sm-7">
										<input type="text" class="form-control" name="username"
											value="" id="username1">
									</div>
								</div>
								<div class="form-group">
									<label or="lastname" class="col-sm-3 control-label">部门</label>
									<div class="col-sm-7">
										<select class="form-control" name="lisInspecDepartment.id"
											id="lisInspecDepartment1">
										</select>
									</div>
								</div>
								<div class="form-group">
									<label or="lastname" class="col-sm-3 control-label">角色</label>
									<div class="col-sm-7">
										<select class="form-control" name="lisInspecRole.id"
											id="lisInspecRole1">
										</select>
									</div>
								</div>
								<div class="form-group">

									<label class="col-lg-3 control-label">状态</label>
									<div class="col-lg-5">
										<div class="radio">
											<label> <input type="radio" name="enabled1" id="enabledTure" value="0"
												/> 启用
											</label>
										</div>
										<div class="radio">
											<label> <input type="radio" name="enabled1" id="enabledFalse"  value="1" />
												禁用
											</label>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">审核权限</label>
									<div class="col-lg-5">

										<div class="radio">
											<label> <input type="radio" name="permissions1"
												value="0" id="permissionsFalse" /> 不能
											</label>
										</div>
										<div class="radio">
											<label> <input type="radio" name="permissions1" id="permissionsTure"
												value="1" /> 能
											</label>
										</div>
									</div>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">关闭</button>
							<button type="button" onclick="updateUserSubmit()" class="btn btn-primary"
								data-dismiss="modal">提交</button>
							<span id="tip"> </span>
						</div>
					</div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal -->
			</div>
		</form>
</body>
</html>
