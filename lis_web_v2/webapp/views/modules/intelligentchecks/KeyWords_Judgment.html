<!DOCTYPE html>
<html>
<head>
<title>医疗机构维护</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="../statics/css/type.css" />
</head>
<body>
<div class="panel panel-primary leftTypePanel">
				<div id="itemInfo" class="panel-heading">项目展示</div>
				<div class="panel-body" style="padding-bottom: 0px;">
				<div class="toolbar_item">
					<div class="btn-group btn-group-sm  pull-left">
						<select id="groupForKeyWords" name="devId" class="selectpicker" data-live-search="true" >              
						</select>  	
						<button id="btn_edit_keyWords" type="button" class="btn btn-default"`
					data-toggle="modal" data-target="">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>设置
						</button>
					</div>
					<table id="tb_ICDItem"></table>
				</div>
			</div>
		</div>

	<div class="panel panel-primary rightTypePanel">
				<div class="panel-heading">关键字判断</div>
				<div class="toolbar_item">
				<button type="button" class="btn btn-default btn-noborder"
							id="KeyWordsEdit" >
							编辑<span class="glyphicon glyphicon-plus"></span>
				</button>
				<button type="button" class="btn btn-default btn-noborder"
							id="KeyWordsDelete" >
							删除<span class="glyphicon glyphicon-plus"></span>
				</button>
				<button type="button" class="btn btn-default btn-noborder"
							id="KWInfoIsAdopt" >
							是否启用<span class="glyphicon glyphicon-plus"></span>
				</button>
					<table id="tb_keyWords"></table>
				</div>
			</div>
		</div>
	
	
	<!-- 设置关键字判断的窗口 -->
	<div class="modal fade" id="setICDWin" role="dialog" tabindex="-1"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">编辑关键字条件</h4>
				</div>
				<div class="modal-body">
					<form id="setICDForm" role="form" class="form-horizontal">
						<div class="form-group">
							<label for="roleName" class="col-sm-4 control-label">诊断关键字:</label>
							<div class="col-lg-5 form-inline">
								<input type="text" class="form-control" name="cRUX"
									id="cRUX" placeholder="请输入诊断关键字" style="width: 300px">
							</div>
						</div>
						<div class="form-group">
							<label for="roleName" class="col-sm-4 control-label">诊断逻辑:</label>
							<div class="col-sm-8">
								<select id="iCDTextSelect" name="logic" class="selectpicker"
									data-live-search="true">
  									  <option value ="">--请选择--</option>
									  <option value ="大于">大于</option>
									  <option value ="小于">小于</option>
									  <option value ="等于">等于</option>
									  <option value ="包含">包含</option>
									  <option value ="不等于">不等于</option>
								</select>
							</div>
						</div>
							<div class="form-group">
							<label for="roleName" class="col-sm-4 control-label">诊断内容:</label>
							<div class="col-lg-5 form-inline">
								<input type="text" class="form-control" name="content"
									id="content" placeholder="如果为范围请在两个值之间加逗号" style="width: 300px">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">是否启用:</label>
							<div class="col-lg-5 form-inline">
								<div class="radio">
									<label> <input type="radio" name="adopt" id="adopt1"
										value="1" /> 是
									</label>
								</div>
								<div class="radio">
									<label> <input type="radio" name="adopt" id="adopt0"
										value="0" /> 否
									</label>
								</div>
							</div>
						</div>
						<input type="text" id="id" name="itemDevId" hidden="true" readonly="true">
						<input type="text" id="primaryId" name="id" hidden="true" readonly="true">
						<div class="modal-footer">
							<button type="button" class="btn btn-default"  onClick="closeICDForm()"
								data-dismiss="modal">关闭</button>
							<button type="button" class="btn btn-primary" 
								onClick="submitICDForm()">提交</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../statics/js/modules/KeyWords_judgment.js"></script>
</body>
</html>
