<!DOCTYPE html>
<html>
<head>
<title>ContainerMaintain.html</title>
<meta name="content-type" content="text/html; charset=UTF-8">
</head>
<script type="text/javascript" src="../statics/js/modules/ContainerMaintain.js"></script>
<body>
	<div class="panel panel-primary">
		<div class="panel-heading">容器维护</div>
		<div class="panel-body">
			<div id="toolbar_container" class="btn-group">
				<button id="btn_add" type="button" class="btn btn-default"
					data-toggle="modal" data-target="#addContainerModal"
					onclick="cleanContainerForm()">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
				</button>
				<button id="btn_edit" type="button" class="btn btn-default" 
					onclick="editContainerForm()">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
				</button>
				<button id="btn_delete" type="button" class="btn btn-default"
					onclick="deleteContainer()">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
				</button>
			</div>
			<table id="tb_container"></table>
		</div>
	</div>
	
		<!-- 模态框（Modal） -->
	<form class="form-horizontal" role="form" id="form_addcontainer_data"  onkeydown="if(event.keyCode==13)return false;">
		<div class="modal fade" id="addContainerModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" onClick="cleanContainerForm()" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">请输入 容器信息</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<div class="col-sm-9">
									<input type="hidden" class="form-control" id="container_id" name="id">
									<input type="hidden" class="form-control" id="container_code" name="code">
								</div>
							</div>
				
							<div class="form-group">
								<label for="name" class="col-sm-3 control-label">容器名称</label>
								<div class="col-sm-7">
									<input type="text"  class="form-control" name="name" id="container_name" >
								</div>
							</div>
							<div class="form-group">
								<label for="color" class="col-sm-3 control-label">容器颜色</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" name="color" id="container_color">
								</div>
							</div>
							<div class="form-group">
								<label or="remark" class="col-sm-3 control-label">备注</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" name="remark"
										 id="container_remark" >
								</div>
							</div>
		
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" onClick="cleanContainerForm()" data-dismiss="modal">关闭
						</button>
						<button type="button" id="button-submit-container" class="btn btn-primary" onClick="submitContainerForm()">提交</button>
						<span id="tip"> </span>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
		</div>
	</form>
</body>
</html>
