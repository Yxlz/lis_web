<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>耐药菌维护</title>
</head>
<style> 
table td{white-space:nowrap;overflow:hidden; text-overflow:ellipsis;} 
table {table-layout:fixed;} 
</style>
<script type="text/javascript" src="../statics/js/modules/mdro.js"></script>
<body>
		<div class="panel panel-primary mdroPanel">
			<div class="panel-heading">耐药菌</div>
			<div class="panel-body">
				<div id="toolbarMdro" class="btn-group">
					<button id="btn_add_mdro" type="button" class="btn btn-default"
						data-toggle="modal" data-target="#addMdroModal"
						>
						<!-- onsubmit="return check_form()" -->
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
					</button>
					<button id="btn_edit_mdro" class="btn btn-default" data-toggle="modal" 
						onClick="openEditMdroWin()">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
					</button>
					<button id="btn_delete_mdro" type="button" class="btn btn-default"
						onclick="delMdro()">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
					</button>
				</div>
				<table id="tb_mdro" class="table table-bordered"></table>
			</div>
		</div>

		<!-- 模态框（Modal） -->
		<form class="form-horizontal" role="form" id="form_addMdro_data"
			style="margin: 20px;">
			<div class="modal fade" id="addMdroModal" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-hidden="true">&times;</button>
							<h4 class="modal-title" id="myModalLabel">请输入耐药菌信息</h4>
						</div>
						<div class="modal-body">
							<form class="form-horizontal" role="form">
								<div class="form-group">
									<div class="col-sm-9">
										<input type="hidden" class="form-control" id="id" name="id"
											value="">
									</div>
								</div>

								<div class="form-group">
									<label for="lastname" class="col-sm-3 control-label">耐药菌名称</label>
									<div class="col-sm-7">
										<input type="text" class="form-control" name="mdroName"
											value="" id="mdroName" placeholder="耐药菌名称">
									</div>
								</div>
								<div class="form-group">
									<label for="lastname" class="col-sm-3 control-label">耐药菌代码</label>
									<div class="col-sm-7">
										<input type="text" class="form-control" name="mdroCode"
											value="" id="mdroCode" placeholder="耐药菌代码">
									</div>
								</div>
								<div class="form-group">
									<label or="lastname" class="col-sm-3 control-label">指导意见</label>
									<div class="col-sm-7">
										<textarea class="form-control" rows="16" style="min-width: 90%" name="mdroSuggestion"
											id="mdroSuggestion">
										</textarea>
									</div>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">关闭</button>
							<button type="button" id="button-submit-mdro" class="btn btn-primary"
								data-dismiss="modal">提交</button>
							<span id="tip"> </span>
						</div>
					</div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal -->
			</div>
		</form>
		<!-- 模态框（Modal修改） -->
		<form class="form-horizontal" role="form" id="form_updateMdro_data"
			style="margin: 20px;">
			<div class="modal fade" id="updateMdroModal" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-hidden="true">&times;</button>
							<h4 class="modal-title" id="myModalLabel">编辑耐药菌信息</h4>
						</div>
						<div class="modal-body">
							<form class="form-horizontal" role="form">
								<div class="form-group">
									<div class="col-sm-9">
										<input type="hidden" class="form-control" id="id2" name="id"
											value="">
									</div>
								</div>

								<div class="form-group">
									<label for="lastname" class="col-sm-3 control-label">耐药菌名称</label>
									<div class="col-sm-7">
										<input type="text" class="form-control" name="mdroName"
											value="" id="mdroName2" placeholder="耐药菌名称">
									</div>
								</div>
								<div class="form-group">
									<label for="lastname" class="col-sm-3 control-label">耐药菌代码</label>
									<div class="col-sm-7">
										<input type="text" class="form-control" name="mdroCode"
											value="" id="mdroCode2" placeholder="耐药菌代码">
									</div>
								</div>
								<div class="form-group">
									<label or="lastname" class="col-sm-3 control-label">指导意见</label>
									<div class="col-sm-7">
										<textarea class="form-control" rows="16" style="min-width: 90%" name="mdroSuggestion"
											id="mdroSuggestion2">
										</textarea>
									</div>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">关闭</button>
							<button type="button" onclick="updateMdroSubmit()" class="btn btn-primary"
								data-dismiss="modal">提交</button>
							<span id="tip"> </span>
						</div>
					</div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal -->
			</div>
		</form>
</body>
<script>
$(function (){
    $("[data-toggle='popover']").popover();
});
</script>
</html>
